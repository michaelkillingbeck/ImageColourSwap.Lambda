version: 0.2

env:
  parameter-store:
    CODE_ARTIFACT_DOMAIN: /CodeBuild/CodeArtifact/Domain
    CODE_ARTIFACT_DOMAIN_OWNER: /CodeBuild/CodeArtifact/DomainOwner
    CODE_ARTIFACT_REPOSITORY: /CodeBuild/CodeArtifact/Repository

phases:
  install:
    runtime-versions:
      dotnet: latest
    commands:
      - /usr/local/bin/dotnet-install.sh --channel LTS
      - dotnet tool install -g AWS.CodeArtifact.NuGet.CredentialProvider
      - dotnet codeartifact-creds install

  pre_build:
    commands:
      - dotnet nuget add source -n codeartifact $(aws codeartifact get-repository-endpoint 
        --domain $CODE_ARTIFACT_DOMAIN 
        --domain-owner $CODE_ARTIFACT_DOMAIN_OWNER 
        --repository $CODE_ARTIFACT_REPOSITORY 
        --format nuget 
        --query repositoryEndpoint 
        --output text)"v3/index.json"

  build:
    commands:
      - rm -rf Nuget
      - mkdir Nuget
      - dotnet publish -o Nuget
      - dotnet build Lambda.csproj
      - dotnet pack --no-build --no-restore Lambda.csproj /p:OutputPath=Nuget -o Nuget
      - aws s3 cp Nuget s3://imagecolourswap/ImageColourSwapLambda/ --recursive --exclude "*" --include "*.nupkg"
      
artifacts:
  files:
    - 'Nuget/Lambda.dll'
  name: 'Lambda'